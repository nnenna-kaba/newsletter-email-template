<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Email</title>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 400;
      font-size: 14px;
      line-height: 1.3;
      color: #000;
      vertical-align: top;
    "
  >
    <table
      id="email-background"
      width="100%"
      height="100%"
      style="
        width: 100%;
        height: 100%;
        table-layout: fixed;
        background-color: #a1a1a1;
      "
      cellspacing="0"
      cellpadding="0"
      border="0"
    >
      <tbody>
        <tr>
          <td>
            <table
              id="email-wrapper"
              width="100%"
              style="
                width: 100%;
                max-width: 600px;
                background-color: #fff;
                display: block;
                margin-left: auto;
                margin-right: auto;
              "
              cellspacing="0"
              cellpadding="0"
              border="0"
            >
              <tbody>
                <tr>
                  <td>
                    <!-- email content starts from here -->
                    <!-- email header with logo and newsletter title -->
                    <table
                      id="email-header"
                      cellspacing="0"
                      cellpadding="0"
                      border="0"
                      style="width: 100%"
                    >
                      <tbody>
                        <tr>
                          <td>
                            <table
                              id="logo-left"
                              cellspacing="0"
                              cellpadding="0"
                              border="0"
                            >
                              <tbody>
                                <tr height="10px"></tr>
                                <tr>
                                  <td>
                                    <a href="https://www.dormakaba.com/us-en">
                                      <img
                                        src="./src/assets/images/logo_dk_clr.png"
                                        alt="dormakaba logo"
                                        style="
                                          display: block;
                                          width: 142px;
                                          max-width: 100%;
                                          margin-left: 30px;
                                        "
                                      />
                                    </a>
                                  </td>
                                  <td width="58px"></td>
                                  <td
                                    style="font-size: 12px; padding-top: 10px"
                                  >
                                    <!-- change newsletter title here -->
                                    <div>News, insight and events</div>
                                    <div>
                                      <strong style="font-weight: 600"
                                        >February 2022</strong
                                      >
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                          <td>
                            <table
                              id="logo-right"
                              cellspacing="0"
                              cellpadding="0"
                              border="0"
                              style="
                                width: auto;
                                margin-right: 0px;
                                margin-left: auto;
                              "
                            >
                              <tbody>
                                <tr>
                                  <td
                                    width="10px"
                                    height="35px"
                                    style="
                                      background-color: #003594;
                                      top: 0;
                                      text-align: right;
                                    "
                                  ></td>
                                </tr>
                                <tr>
                                  <td
                                    width="10px"
                                    height="35px"
                                    style="background-color: #e4002a;"
                                  ></td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                        <tr height="21px"></tr>
                      </tbody>
                    </table>
                    <table
                      id="headline"
                      cellspacing="0"
                      cellpadding="0"
                      border="0"
                      style="margin-left: 30px"
                    >
                      <tbody>
                        <tr height="20px"></tr>
                        <tr>
                          <td
                            style="
                              letter-spacing: -2px;
                              font-size: 100px;
                              line-height: 90px;
                              font-weight: 600;
                              margin-left: 30px;
                            "
                          >
                            <div>Update</div>
                            <div style="color: #b9bcbe">Issue 02</div>
                          </td>
                        </tr>
                        <tr height="20px"></tr>
                        <tr>
                          <td>
                            <div style="width: 400px;">
                              In our knowledge database #plus, we provide compact and understandable information on the topics of smart buildings and building security.
                            </div>
                          </td>
                        </tr>
                        <tr height="20px"></tr>
                      </tbody>
                    </table>
                    <table id="section-1">
                      <tbody>
                        <tr>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                    <table id="section-2">
                      <tbody>
                        <tr>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
